<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <link rel="stylesheet" href="Counter_Application.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Counter Application</h1>
    <div id="counter">0</div>
    
    <div class="buttons">
      <div class="row">
        <button id="dec" onclick="decrease()">Decrease</button>
        <button id="inc" onclick="increase()">Increase</button>
      </div>
      <div class="row center">
        <button id="res" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>

  <script src="Counter_Application.js"></script>
</body>
</html>
