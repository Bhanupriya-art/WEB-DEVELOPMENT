<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm" autocomplete="off">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No.:</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" placeholder="Write feedback here" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Rating:</label>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="1" required> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5"> 5</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="form-message"></div>
    </div>
    <script src="Form.js"></script>
</body>
</html>
