<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess The Number</title>
  <link rel="stylesheet" href="Guess_Number.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ Guess The Number!</h1>
    <p class="subtitle">Guess a number between <b>0</b> and <b>100</b></p>
    
    <div class="game-box">
      <input type="number" id="guessInput" placeholder="Enter your guess" />
      <button onclick="checkGuess()">Guess</button>
      <p id="message"></p>
      <p id="rangeHint"></p>
      <p id="remaining">You have <span id="attempts">7</span> guesses left.</p>
    </div>

    <div class="info">
      <h2>Instructions ğŸ“</h2>
      <ul>
        <li>Enter your number and click "Guess"</li>
        <li>Try to win in minimum attempts</li>
        <li>Each wrong guess will update your hint range</li>
        <li>You only have 7 chances</li>
      </ul>
    </div>
  </div>

  <script src="Guess_Number.js"></script>
</body>
</html>
